<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive mt-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usersList;">
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td><button type="button" class="btn btn-primary mr-2" [disabled]="user.isApproved"
                                    (click)="onApprove(user)">
                                    Approve </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
